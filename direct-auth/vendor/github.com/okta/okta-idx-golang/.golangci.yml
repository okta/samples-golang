linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 13
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 150
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - hugeParam
      - wrapperFunc
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - whyNoLint

linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - wsl
    - godot
    - goerr113
    - exhaustivestruct
    - nlreturn

run:
  skip-dirs:
    - vendor
    - auth
    - data

issues:
  exclude-rules:
    - text: "weak cryptographic primitive"
      linters:
        - gosec
